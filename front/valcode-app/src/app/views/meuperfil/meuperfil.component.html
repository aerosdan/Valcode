<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-7">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header">
                    <h3 class="text-center font-weight-light my-4">
                        Cadastre-se aqui!
                    </h3>
                </div>
                <div class="card-body">
                    <div class="alert alert-danger" *ngIf="loginError">
                        CPF e/ou Email já cadastrado.
                    </div>
                    <div class="alert alert-success" *ngIf="mensagemSucesso">
                        {{mensagemSucesso}}
                    </div>
                    <form #MeuperfilForm="ngForm" (submit)="cadastrarSucess();" >
                        <div class="form-row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Primeiro Nome</label>
                                    <input type="text" class="form-control" name="nome" [(ngModel)]="nome" />
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Sobrenome</label>
                                    <input type="text" class="form-control" name="sobrenome" [(ngModel)]="sobrenome" />
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>CPF</label>
                                    <input type="text" class="form-control" name="cpf" [(ngModel)]="username" />
                                </div>
                            </div>
                                <div class="form-group">
                                    <label>Data de Nascimento</label>
                                    <input type="text" class="form-control" name="nascimento" [(ngModel)]="nascimento" />
                                    <!-- <input class="form-control py-4" id="aniversario" type="date" name="nascimento" required ([ngModel])="nascimento"/> -->
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="text" class="form-control" name="username" [(ngModel)]="cpf" />
                            </div>
                            <div class="form-row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Senha</label>
                                        <input type="password" class="form-control" name="senha" [(ngModel)]="senha" />
                                    </div>
                                </div>
                                <!-- <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Confirm Password</label>
                                        <input type="text" class="form-control" name="senha" ([ngModel])="usuario.senha" />
                                    </div>
                                </div> -->
                            </div>
                            <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                <button type="button" class="btn btn-success" (click) = "cadastrarSucess()">
                                    Cadastrar
                                </button>
                                <button type="button" class="btn btn-danger" (click) = "retornaLogin()">
                                    Cancelar
                                </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <div class="nav-link"><a href="/login">Já possui uma conta? Clique aqui para fazer o login</a></div>
                </div>
            </div>
        </div>
    </div>
</div>
