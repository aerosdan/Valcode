<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header">
                                <h3 class="text-center font-weight-light my-4">
                                    Login
                                </h3>
                            </div>
                            <div class="card-body">
                                <div class="alert alert-danger" *ngIf="loginError">
                                    {{errors}}
                                </div>
                                <form #loginForm="ngForm"(submit)="onSubmit();">
                                    <div class="form-group">
                                        <label class="small mb-1">Digite seu CPF</label>
                                        <input type="text" name="username"
                                               [(ngModel)]="username"
                                               class="form-control py-4"
                                               placeholder="Digite seu CPF"/>
                                    </div>
                                    <div class="form-group">
                                        <label class="small mb-1">Senha</label>
                                        <input type="password" name="password"
                                               [(ngModel)]="password"
                                               class="form-control py-4"
                                               placeholder="Digite sua senha"/>
                                    </div>
                                    <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                        <button type="submit" class="btn btn-primary">
                                            Enviar
                                        </button>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer text-center">
                                <div class="small">
                                    <a class= "nav-link" href="/forgotpassword" >
                                        Esqueci minha senha
                                    </a>
                                </div>
                                <div class="small">
                                    <a class= "nav-link" href="/meuperfil" >
                                        Criar uma conta
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
